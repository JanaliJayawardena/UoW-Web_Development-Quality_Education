      <h1>Feedback Form</h1>
      <p class="required-fields">* Required fields</p>
      <!-- Moved required fields here -->
    </div>
    <div class="form-container">
      <div class="question-section">
        <form id="feedback-form">
          <div class="form-section">
            <label for="name">Name*</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />
            <label for="email">Email*</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-section">
            <label>Was this your first time visiting?</label>
            <div class="radio-group">
              <label
                ><input type="radio" name="first-visit" value="yes" />
                Yes</label
              >
              <label
                ><input type="radio" name="first-visit" value="no" /> No</label
              >
            </div>
          </div>

          <div class="form-section">
            <label
              >Was this website informative and easy to navigate through?</label
            >
            <div class="radio-group">
              <label
                ><input type="radio" name="informative" value="yes" />
                Yes</label
              >
              <label
                ><input type="radio" name="informative" value="no" /> No</label
              >
            </div>
            <div id="improvements-section" style="display: none">
              <label for="improvements"
                >If 'NO', suggest any improvements for the future:*</label
              >
              <textarea
                id="improvements"
                name="improvements"
                placeholder="Add your message here..."
              ></textarea>
            </div>
          </div>

          <div class="form-section">
            <label>Please rate your experience:</label>
            <div class="star-rating">
              <span class="star" data-value="1">&#9733;</span>
              <span class="star" data-value="2">&#9733;</span>
              <span class="star" data-value="3">&#9733;</span>
              <span class="star" data-value="4">&#9733;</span>
              <span class="star" data-value="5">&#9733;</span>
            </div>
            <input
              type="hidden"
              id="star-rating"
              name="star-rating"
              value="0"
            />
            <!-- Hidden input to store the selected rating -->
          </div>

          <div class="form-section">
            <label for="updates"
              >Would you like to receive updates about the website and any
              offers?*<br
            /></label>
            <select id="updates" name="updates" required>
              <option value="">Select an option</option>
              <option value="email">Yes, via email</option>
              <option value="whatsapp">Yes, via WhatsApp</option>
              <option value="no">No, thanks</option>
            </select>
          </div>

          <div class="form-section">
            <label for="additional-questions"
              >Do you have any additional questions or requests?</label
            >
            <textarea
              id="additional-questions"
              name="additional-questions"
              placeholder="Enter your additional questions or requests here..."
            ></textarea>
          </div>

          <button type="button" id="submit-btn">Submit</button>
          <button type="button" id="edit-btn" style="display: none">
            Edit
          </button>
        </form>
      </div>
    </div>

    <div id="preview-container" class="preview-container">
      <div class="preview-content">
        <span id="preview-text"></span>
        <div>
          <button id="confirm-btn">Submit</button>
          <button id="cancel-btn">Edit</button>
        </div>
      </div>
    </div>
